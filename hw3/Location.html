<!DOCTYPE html>
<html lang="en">
<head>
  <title>Location</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
	margin: auto;
	height: 50%;
	width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<h1>Location</h1>
<p>Here are your coordinates:</p>
<p id="coords"></p>
<div id="map"></div>

<script>
getLocation();

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } 
  else { 
    document.getElementById("coords").innerHTML = "Geolocation is not supported by this browser.";
  }
}

var lati;
var long;
function showPosition(position) {
  lati = position.coords.latitude;
  long = position.coords.longitude; 
  document.getElementById("coords").innerHTML = "Latitude: " + lati + 
  "<br>Longitude: " + long;	
}

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {center: {lat: 5, lng: 5}, zoom: 8});
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaha2w2_aCI_4aF4rXL_JAMy_Zyc_sxEc&callback=initMap"
async defer></script>

</footer>

</body>
</html>
