<form>
  Select Background Color:
  <select id="mySelect">
    <option value="lightBlue">Light Blue</option>
    <option value="lightGold">Light Gold</option>
  </select>
</form>

<button type="button" onclick="myFunction()">Select</button>

<script>
function myFunction() {
  if(document.getElementById("mySelect").value == "lightBlue"){
    document.body.style.background = "url('Background/lightblue.jpg')";
  }
  if(document.getElementById("mySelect").value == "lightGold"){
    document.body.style.background = "url('Background/lightgold.jpg')";
  }
}
</script>
