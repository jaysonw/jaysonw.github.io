    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
	margin: auto;
	height: 70%;

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: auto;

      }
    </style>
</head>
<body>
<h1>Location</h1>
<p class = "center">Here are your coordinates:</p>
<p id="coords" class = "center"></p>
<div id="map"></div>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    }  
    else { 
      document.getElementById("coords").innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  function showPosition(position) {
    var coordi ={lat: position.coords.latitude, lng: position.coords.longitude};
    document.getElementById("coords").innerHTML = "Latitude: " + coordi.lat + "<br>Longitude: " + coordi.lng;	
  }
  var map;
  function initMap() {
    getLocation();
    map = new google.maps.Map(document.getElementById('map'), {center: {lat: 37.55, lng: -122.35}, zoom: 10});
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaha2w2_aCI_4aF4rXL_JAMy_Zyc_sxEc&callback=initMap"
async defer></script>
