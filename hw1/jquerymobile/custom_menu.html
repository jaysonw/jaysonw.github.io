<!DOCTYPE html>
<html>
<head>
    <title>Customized Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script> -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
</head>
<body>

    <section id="firstpage" data-role="page">
        <header data-role="header">
        <h1>Custom Select Menu</h1>
        </header>
        <div data-role="content">
        <form method="get" action="">
            <fieldset data-role="fieldcontain">
    		    <label for="sel1">Customized Menu:</label>
			    <select name="sel1" id="sel1">
                    <option>Choose Make:</option>
                    <optgroup label="Group 1">
                    <option value="ford">Ford</option>
                    <option value="vw" disabled="disabled">VW</option>
                    <option value="nissan">Nissan</option>
                    <option value="toyota">Toyota</option>
                    </optgroup>
                    <optgroup label="Group 2">
                    <option value="chev">Chevrolet</option>
                    <option value="honda">Honda</option>
                    <option value="mazda">Mazda</option>
                    <option value="mit">Mitsubishi</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset data-role="fieldcontain">
    		    <label for="sel2">Parts:</label>
 			    <select name="sel2" id="sel2" data-native-menu="false">
                    <option>Select Part:</option>
                    <option value="tire">Tires</option>
                    <option value="windsh">Windshield</option>
                    <option value="headl">Headlight</option>
                    <option value="wheel">Wheel</option>
                    <option value="oilf">Oil Filter</option>
                    <option value="emkit">Emergency Kit</option>
                </select>
           </fieldset>
        </form>
        </div>
    </section>
</body>
</html>
